<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | creator : Rayan Reynaldo</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    <div class="calculator">
        <h1>
            Calculator 
        </h1>
        <div class="results">
            <input class="input" id="current" readonly />
        </div>
        <div class="buttons">
            <button class="btn" onclick="key(this)">sin</button>
            <button class="btn" onclick="key(this)">cos</button>
            <button class="btn" onclick="key(this)">tan</button>
            <button class="btn" onclick="key(this)">x^</button>
            <button class="btn" onclick="key(this)">&#60;=</button>
            <button class="btn" onclick="key(this)">C</button>
            <button class="btn" onclick="key(this)">log</button>
            <button class="btn" onclick="key(this)">ln</button>
            <button class="btn" onclick="key(this)">e</button>
            <button class="btn" onclick="key(this)">∘</button>
            <button class="btn" onclick="key(this)">rad</button>
            <button class="btn" onclick="key(this)">√</button>
            <button class="btn" onclick="key(this)">7</button>
            <button class="btn" onclick="key(this)">8   </button>
            <button class="btn" onclick="key(this)">9</button>
            <button class="btn" onclick="key(this)">/</button>
            <button class="btn" onclick="key(this)">x²</button>
            <button class="btn" onclick="key(this)">x!</button>
            <button class="btn" onclick="key(this)">4</button>
            <button class="btn" onclick="key(this)">5</button>
            <button class="btn" onclick="key(this)">6</button>
            <button class="btn" onclick="key(this)">*</button>
            <button class="btn" onclick="key(this)">(</button>
            <button class="btn" onclick="key(this)">)</button>
            <button class="btn" onclick="key(this)">1</button>
            <button class="btn" onclick="key(this)">2</button>
            <button class="btn" onclick="key(this)">3</button>
            <button class="btn" onclick="key(this)">-</button>
            <button class="btn" onclick="key(this)">%</button>
            <button class="btn" onclick="key(this)">±</button>
            <button class="btn" onclick="key(this)">0</button>
            <button class="btn" onclick="key(this)">.</button>
            <button class="btn" onclick="key(this)">&#x003C0;</button>
            <button class="btn" onclick="key(this)">+</button>
            <button class="btn equal-sign" onclick="key(this)">=</button>
        </div>
    </div>

    <script src="./js/app.js"></script>

</body>
</html>
